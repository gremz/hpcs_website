     <script>
     var Tawk_API = Tawk_API || {},
         Tawk_LoadStart = new Date();

     Tawk_API.onLoad = function() {
         var $ = jQuery;
         var $chatbtn = $('.chat-now-button');

         if ($chatbtn.length) {
           $chatbtn.click(function(e) {
             e.preventDefault();
             Tawk_API.maximize();
             console.log(window._hcsUserEstimateA);
             window._hcsUserEstimateA && Tawk_API.addTags(window._hcsUserEstimateA, function(error){ console.log (error); });
           });
         }
     };

     (function() {
       var s1 = document.createElement("script"),
         s0 = document.getElementsByTagName("script")[0];
       s1.async = true;
       s1.src = 'https://embed.tawk.to/57356416163d0cca65fcfc32/default';
       s1.charset = 'UTF-8';
       s1.setAttribute('crossorigin', '*');
       s0.parentNode.insertBefore(s1, s0);
     })();

     Tawk_API.onChatStarted = function() {
       Tawk_API.addTags(['hello', 'world'], function(error){ console.log(error); });
     };
     </script>
